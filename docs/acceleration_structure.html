<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .node {
        font: 10px sans-serif;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
</style>

<head>
    <link href="charting.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.symbol.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.historybuffer.js"></script>
    <script language="javascript" type="text/javascript" src="lib/cbuffer.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.charting.js"></script>
</head>

<body>
    <div class="demo-thin-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var buffer = new HistoryBuffer(32, 1);

        var plot = $.plot('#placeholder', [], {
            series: {
                historyBuffer: buffer,
                lines: {
                    show: true
                }
            },
            legend: {
                show: false
            }
        });

        for (var i = 0; i < 32; i++) {
            var sin = Math.sin(i * 0.5);
            buffer.push(sin);
        }

        var diameter = 800;

        var tree = d3.layout.tree()
            .size([360, diameter / 2 - 200])
            .separation(function (a, b) {
                return (a.parent == b.parent ? 1 : 2) / a.depth;
            });

        var diagonal = d3.svg.diagonal.radial()
            .projection(function (d) {
                return [d.y, d.x / 180 * Math.PI];
            });

        var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter - 150)
            .append("g")
            .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

        var root = {
            name: 'root',
            children: buffer.toSeries().map(function (point) {
                return {
                    name: '' + point[0], // + ', ' + point[1].toFixed(2),
                    children: []
                }
            })
        };

        var nodes = tree.nodes(root),
            links = tree.links(nodes);
        /*
                var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", diagonal);*/

        var node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
            })

        node.append("circle")
            .attr("r", 4.5);

        node.append("text")
            .attr("dy", ".31em")
            .attr("text-anchor", function (d) {
                return d.x < 180 ? "start" : "end";
            })
            .attr("transform", function (d) {
                return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)";
            })
            .text(function (d) {
                return d.name;
            });

        d3.select(self.frameElement).style("height", diameter - 150 + "px");
    </script>
